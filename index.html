<!DOCTYPE html>
<head>
    <title>Profile Card</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsiveness go brr -->

    <link href="stylings.css" rel="stylesheet" type="text/css">
</head>

<style> 
    @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap");
    
</style>
<body>

    <div class="profile-card">
        <div class="header">
            <img src="bg-pattern-card.svg">
            
        </div>
        <div class="card-content">
            <img src="image-victor.jpg">
            <p>Victor Crest <span> 26 </span></p>
            <p> London </p>
        </div>
        <div class="card-footer">
            <div class="footer-item">
                <p class="status"> 80K</p>
                <small class="status-type">Followers</small>
            </div>

            <div class = "footer-item">
                <p class = "status">803K</p>
                <small class="status-type"> Likes </small>
            </div>

            <div class="footer-item">
                <p class="status">1.4K</p>
                <small class="status-type">Photos</small>
            </div>
        </div>
    </div>

</body>

</html>
